<div>

  <a routerLink="/"
     class="button"
     routerLinkActive="success"
     [routerLinkActiveOptions]="{exact: true}"
  >   Home</a>


  <a routerLink="/products"
     class="button"
     routerLinkActive="success"
  >   Products </a>


  <a routerLink="/cart"
     class="button"
     routerLinkActive="success"
  >   Cart [{{amount}}] </a>


  <a routerLink="/about"
     class="button"
     routerLinkActive="success"
  >   About </a>

  <a routerLink="/contact"
     class="button"
     routerLinkActive="success"
  >   Contact </a>
  
  <button *ngIf="!isLoggedIn" (click)="login()">
    Login
  </button>

  <button *ngIf="isLoggedIn" (click)="logout()">
    Logout
  </button>

  <!-- ng 4 onwards, else-->

  <span *ngIf="isLoggedIn == true else guestUserMessage">Welcome User!!</span>


<ng-template #guestUserMessage>
  <p> Welcome Guest!!!</p>
</ng-template>


</div>
