<h2>Product List</h2>

<table>
  <thead>
    <tr>
       <th>Name</th>
       <th>Price</th>
       <th>Year</th>
       <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.year}}</td>
      <td> 
          <button (click)="deleteProduct(product.id)">
              Delete
          </button>
      </td>
    </tr>
  </tbody>
</table>
