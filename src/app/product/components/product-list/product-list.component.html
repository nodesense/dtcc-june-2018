
<!-- async pipe subscribe and unsubscribe -->

<h2>Product List {{amount$ | async}} </h2>

<table>
  <thead>
    <tr>
       <th>Name</th>
       <th>Price</th>
       <th>Year</th>
       <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.year}}</td>
      <td> 
          <button (click)="addToCart(product)">
            +Cart
          </button>

          <button (click)="deleteProduct(product.id)">
              Delete
          </button>
      </td>
    </tr>
  </tbody>
</table>
